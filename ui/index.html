<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronometer HUD</title>
    <style>
        /* Define CSS for the HUD */
        #chronometer {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="chronometer"></div>

    <script>
        // Define JavaScript to handle showing/hiding the chronometer and updating time
        window.addEventListener('message', function(event) {
            const chronometer = document.getElementById('chronometer');
            if (event.data.action === 'updateChronometer') {
                const time = event.data.time;
                if (time === '00:00:00') {
                    chronometer.style.display = 'none'; // Hide when time is 00:00:00
                } else {
                    chronometer.style.display = 'block'; // Show when time is not 00:00:00
                    chronometer.innerText = time; // Update time
                }
            }
        });
    </script>
</body>
</html>
